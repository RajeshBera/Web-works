<!DOCTYPE html><html>
    <style>
        body{
            display: flex;
            min-height: 100vh;
            background: #000;
            align-items: center;
            justify-content: center;
        }
        img{
            height: 12em;
            width: 10em;
        }
        .box{
            position: relative;
            transform-style:preserve-3d ;
            height: 12em;
            width: 10em;
            animation: animate 20s linear infinite;
        }
        @keyframes animate{
            0%{
                transform:perspective(1000px)rotateY(0deg);
            }
            100%{
                transform:perspective(1000px)rotateY(360deg);

            }
        }
        .box span{
            position: absolute;
            top: 0;
            left: -10px;
            width: 100%;
            height: 100%;
            transform-origin:center ;
            transform-style:preserve-3d ;
            transform: rotateY(calc(var(--i)* 45deg)) translateZ(400px);
            -webkit-box-reflect:below 1px linear-gradient(transparent,rgba(206, 199, 199, 0.267));
        }
        .box span img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
<body>
<div class="box">
    <span style="--i:1;"><img src="kids_exercise/animal1.jpg" ></span>
    <span style="--i:2;"><img src="kids_exercise/animal.png" ></span>
    <span style="--i:3;"><img src="kids_exercise/animal3.jpg" ></span>
    <span style="--i:4;"><img src="kids_exercise/flower3.jpg" ></span>
    <span style="--i:5;"><img src="kids_exercise/flower2.jpg" ></span>
    <span style="--i:6;"><img src="kids_exercise/flower4.jpg" ></span>
    <span style="--i:7;"><img src="kids_exercise/bird2.jpg" ></span>
    <span style="--i:8;"><img src="kids_exercise/bird3.jpg" ></span>
</div>
</body>
</html>
